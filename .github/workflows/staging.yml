name: Deploy to Staging (GitHub Pages - develop branch)

on:
  push:
    branches:
      - develop  # Staging deployment from develop branch
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "staging-pages"
  cancel-in-progress: true

jobs:
  # Build job for staging
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Update config for staging
        run: |
          # Add staging indicator and environment
          echo "staging: true" >> _config.yml
          echo "environment: staging" >> _config.yml
          # Add staging banner notification
          echo "show_staging_banner: true" >> _config.yml
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload staging artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: staging-site
          path: ./_site

  # Deploy staging to the same GitHub Pages but from develop branch
  deploy-staging:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to GitHub Pages (Staging)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: staging-site