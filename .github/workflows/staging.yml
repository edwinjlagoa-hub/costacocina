name: Deploy Staging Branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "staging"
  cancel-in-progress: true

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://stage.lacostacocina.com
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Jekyll config for staging
        run: |
          # Create staging-specific config
          cp _config.yml _config_staging.yml
          echo "" >> _config_staging.yml
          echo "# Staging Environment Configuration" >> _config_staging.yml
          echo "staging: true" >> _config_staging.yml
          echo "environment: staging" >> _config_staging.yml
          echo "show_staging_banner: true" >> _config_staging.yml
          echo "url: \"https://stage.lacostacocina.com\"" >> _config_staging.yml
          echo "baseurl: \"\"" >> _config_staging.yml
          
      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false
          
      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler
          bundle init
          echo 'gem "jekyll", "~> 4.3.0"' >> Gemfile
          echo 'gem "jekyll-feed"' >> Gemfile
          bundle install

      - name: Create CNAME for staging subdomain
        run: |
          echo "stage.lacostacocina.com" > CNAME

      - name: Build Jekyll site for staging
        run: |
          bundle exec jekyll build --config _config_staging.yml --destination ./_site
        env:
          JEKYLL_ENV: staging

      - name: Copy CNAME to build directory
        run: |
          cp CNAME ./_site/

      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: staging-site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy staging: ${{ github.event.head_commit.message }}'
          cname: stage.lacostacocina.com
          
      - name: Enable Pages for staging branch
        run: |
          echo "âœ… Staging files deployed to staging-site branch"
          echo "ğŸ”— Access via: https://github.com/edwinjlagoa-hub/lacostacocina/tree/staging-site"
          echo "âš ï¸  Note: GitHub Pages can only serve one branch at a time per repository"
          echo "ğŸ“ To access staging, temporarily enable Pages from staging-site branch in repository settings"

      - name: Display staging info
        run: |
          echo "âœ… Staging deployment completed!"
          echo ""
          echo "ğŸ”— Staging branch: staging-site"
          echo "ğŸ“ Files: https://github.com/edwinjlagoa-hub/lacostacocina/tree/staging-site"
          echo ""
          echo "âš ï¸  GitHub Pages Limitation:"
          echo "   GitHub Pages can only serve one branch per repository"
          echo "   Currently serving production from main branch"
          echo ""
          echo "ğŸ”§ To access staging at https://stage.lacostacocina.com:"
          echo "   1. Go to repository Settings â†’ Pages"
          echo "   2. Change source from 'GitHub Actions' to 'Deploy from branch'"
          echo "   3. Select 'staging-site' branch"
          echo "   4. Wait 2-3 minutes for deployment"
          echo "   5. Visit https://stage.lacostacocina.com"
          echo ""
          echo "ğŸ“ Alternative: Use local testing with ./staging-access.sh serve"
          echo "ğŸš€ Latest commit: ${{ github.sha }}"