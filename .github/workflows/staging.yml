name: Build and Deploy Staging Branch

on:
  push:
    branches:
      - develop  # Staging deployment from develop branch
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "staging-pages"
  cancel-in-progress: true

jobs:
  # Build and deploy staging to gh-pages-staging branch for preview
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update config for staging
        run: |
          # Add staging indicator and environment
          echo "staging: true" >> _config.yml
          echo "environment: staging" >> _config.yml
          echo "show_staging_banner: true" >> _config.yml
          echo "baseurl: \"/lacostacocina\"" >> _config.yml
          echo "url: \"https://edwinjlagoa-hub.github.io\"" >> _config.yml
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Create Gemfile if not exists
        run: |
          if [ ! -f Gemfile ]; then
            echo 'source "https://rubygems.org"' > Gemfile
            echo 'gem "jekyll", "~> 4.3.0"' >> Gemfile
            echo 'gem "minima", "~> 2.5"' >> Gemfile
            echo 'gem "jekyll-feed", "~> 0.12"' >> Gemfile
            echo 'gem "jekyll-sitemap"' >> Gemfile
            echo 'gem "jekyll-seo-tag"' >> Gemfile
          fi
      
      - name: Install dependencies
        run: bundle install
      
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site
        env:
          JEKYLL_ENV: staging
      
      - name: Deploy to gh-pages-staging branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages-staging
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy staging site from ${{ github.sha }}'