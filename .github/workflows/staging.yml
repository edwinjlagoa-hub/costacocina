name: Deploy Staging Branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "staging"
  cancel-in-progress: true

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://stage.lacostacocina.com
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Jekyll config for staging
        run: |
          # Create staging-specific config
          cp _config.yml _config_staging.yml
          echo "" >> _config_staging.yml
          echo "# Staging Environment Configuration" >> _config_staging.yml
          echo "staging: true" >> _config_staging.yml
          echo "environment: staging" >> _config_staging.yml
          echo "show_staging_banner: true" >> _config_staging.yml
          echo "url: \"https://stage.lacostacocina.com\"" >> _config_staging.yml
          echo "baseurl: \"\"" >> _config_staging.yml

      - name: Create CNAME for staging subdomain
        run: |
          echo "stage.lacostacocina.com" > CNAME

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler
          if [ -f Gemfile ]; then
            bundle install
          fi

      - name: Build Jekyll site for staging
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build --config _config_staging.yml --destination ./_site
          else
            jekyll build --config _config_staging.yml --destination ./_site
          fi
        env:
          JEKYLL_ENV: staging

      - name: Copy CNAME to build directory
        run: |
          cp CNAME ./_site/

      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: staging-site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy staging: ${{ github.event.head_commit.message }}'
          cname: stage.lacostacocina.com

      - name: Display staging info
        run: |
          echo "‚úÖ Staging deployment completed!"
          echo ""
          echo "üîó Access your staging site:"
          echo "   URL: https://stage.lacostacocina.com"
          echo "   Branch: staging-site"
          echo "   Files: https://github.com/edwinjlagoa-hub/lacostacocina/tree/staging-site"
          echo ""
          echo "üìù DNS Configuration needed:"
          echo "   Add CNAME record: stage.lacostacocina.com ‚Üí edwinjlagoa-hub.github.io"
          echo ""
          echo "üöÄ Latest commit: ${{ github.sha }}"