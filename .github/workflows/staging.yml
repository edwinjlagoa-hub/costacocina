name: Deploy Staging Branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "staging"
  cancel-in-progress: true

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Jekyll config for staging
        run: |
          # Create staging-specific config
          cp _config.yml _config_staging.yml
          echo "" >> _config_staging.yml
          echo "# Staging Environment Configuration" >> _config_staging.yml
          echo "staging: true" >> _config_staging.yml
          echo "environment: staging" >> _config_staging.yml
          echo "show_staging_banner: true" >> _config_staging.yml

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler
          if [ -f Gemfile ]; then
            bundle install
          fi

      - name: Build Jekyll site for staging
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build --config _config_staging.yml --destination ./_site
          else
            jekyll build --config _config_staging.yml --destination ./_site
          fi
        env:
          JEKYLL_ENV: staging

      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: staging-site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy staging: ${{ github.event.head_commit.message }}'

      - name: Display staging info
        run: |
          echo "‚úÖ Staging deployment completed!"
          echo ""
          echo "ÔøΩ Access your staging site:"
          echo "   Branch: staging-site"
          echo "   Files: https://github.com/edwinjlagoa-hub/lacostacocina/tree/staging-site"
          echo ""
          echo "üìù To view the site, you can:"
          echo "   1. Download the staging-site branch files"
          echo "   2. Serve locally with: python -m http.server 8000"
          echo "   3. Or enable GitHub Pages for staging-site branch"
          echo ""
          echo "ÔøΩ Latest commit: ${{ github.sha }}"