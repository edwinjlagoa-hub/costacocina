name: Deploy to Staging (GitHub Pages - develop branch)

on:
  push:
    branches:
      - develop  # Staging deployment from develop branch
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "staging-pages"
  cancel-in-progress: true

jobs:
  # Build job for staging
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Update config for staging
        run: |
          # Update baseurl for staging environment
          sed -i 's|baseurl: "/lacostacocina"|baseurl: "/lacostacocina-staging"|g' _config.yml
          # Add staging indicator
          echo "staging: true" >> _config.yml
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload staging artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: staging-site
          path: ./_site

  # Note: For now, this builds the staging site but doesn't deploy to a separate URL
  # You can extend this to deploy to a staging subdomain or separate repository
  # For example: deploy to a separate repository named "lacostacocina-staging"